<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Find Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white text-gray-800">
    <!-- Logo -->
    <header class="text-center py-4">
      <img src="./picture/logo.png" alt="logo" class="h-16 mx-auto" />
    </header>

    <!-- Hero Section with Background Image -->
    <section
      class="relative h-[400px] bg-cover bg-center flex items-center justify-center text-white"
      style="background-image: url('./picture/page-title.jpg')"
    >
      <!-- Overlay -->
      <div class="absolute inset-0 bg-black bg-opacity-50"></div>

      <!-- Content -->
      <div class="relative z-10 text-center px-4">
        <h1 class="text-4xl font-bold mb-4">
          Search Your <br />
          Favorite Food
        </h1>
        <p class="text-sm mb-6">
          A handful of simple ingredients typify the fresh, <br />
          vibrant flavors of Greek cooking.
        </p>

        <!-- Search Bar -->
        <div class="max-w-md mx-auto">
          <div class="flex bg-white rounded overflow-hidden shadow-lg">
            <input
              type="text"
              placeholder="Search for food..."
              class="w-full px-4 py-2 text-black outline-none"
            />
            <button
              class="bg-yellow-500 px-4 py-2 text-white hover:bg-yellow-600"
            >
              Search
            </button>
          </div>
        </div>
      </div>
    </section>

    <!-- Latest Recipes Heading -->
    <section class="text-center py-10 px-4">
      <h2 class="text-2xl font-bold">Latest Recipes</h2>
    </section>

    <!-- Cards Section -->
    <section class="px-4 pb-10 max-w-7xl mx-auto">
      <div
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
      >
        <!-- Card Example -->
        <div class="bg-white rounded-lg shadow hover:shadow-lg transition">
          <img
            src="https://images.unsplash.com/photo-1613145991438-6f74ca65b510"
            alt="Migas"
            class="w-full h-40 object-cover rounded-t-lg"
          />
          <div class="p-4">
            <h3 class="font-semibold text-md mb-1">Migas</h3>
            <p class="text-sm text-gray-600">
              Crumble the bread into small pieces. Sprinkle with cold water...
            </p>
            <button
              class="mt-3 bg-yellow-500 text-white px-3 py-1 rounded text-sm hover:bg-yellow-600"
            >
              View Details
            </button>
          </div>
        </div>

        <!-- Add more cards as needed -->
      </div>
    </section>

    <section
      class="relative h-[400px] bg-cover bg-center"
      style="background-image: url('./picture/page-title.jpg')"
    >
      <!-- Optional dark overlay -->
      <div class="absolute inset-0 bg-black bg-opacity-50"></div>

      <!-- Content on top of image -->
      <div
        class="relative z-10 text-center text-white flex flex-col items-center justify-center h-full px-4"
      >
        <h1 class="text-4xl font-bold mb-4">
          Search Your <br />
          Favorite Food
        </h1>
        <p class="mb-6">A handful of fresh, vibrant ingredients.</p>

        <!-- Search box -->
        <div class="flex bg-white rounded overflow-hidden w-full max-w-md">
          <input
            type="text"
            placeholder="Search..."
            class="flex-grow px-4 py-2 text-black"
          />
          <button
            class="bg-yellow-500 px-4 py-2 text-white hover:bg-yellow-600"
          >
            Search
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
